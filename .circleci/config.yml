version: 2.1

executors:
  maven-executor:
    docker:
      - image: cimg/openjdk:24.0.2

jobs:
  build:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Create Maven settings.xml with GitHub Token
          command: |
            mkdir -p ~/.m2
            cat > ~/.m2/settings.xml \<<EOF
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                  http://maven.apache.org/xsd/settings-1.0.0.xsd">
              <servers>
                <server>
                  <id>github</id>
                  <username>patrickweingartz</username>
                  <password>${GITHUB_TOKEN}</password>
                </server>
              </servers>
            </settings>
            EOF
      - run:
          name: Verify Maven Installation
          command: mvn -version
      - run:
          name: Run Maven Tests
          command: mvn test -U

  docker-build-push:
    executor: maven-executor
    steps:
      - checkout
      - run:
          name: Create Maven settings.xml with GitHub Token
          command: |
            mkdir -p ~/.m2
            cat > ~/.m2/settings.xml \<<EOF
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                      xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                  http://maven.apache.org/xsd/settings-1.0.0.xsd">
              <servers>
                <server>
                  <id>github</id>
                  <username>patrickweingartz</username>
                  <password>${GITHUB_TOKEN}</password>
                </server>
              </servers>
            </settings>
            EOF
      - run:
          name: Build JAR with Maven
          command: mvn clean package -DskipTests -U
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Debug - Check AWS Environment Variables
          command: |
            echo "Checking AWS environment variables (values hidden for security)..."
            if [ -z "$AWS_ACCESS_KEY_ID" ]; then
              echo "ERROR: AWS_ACCESS_KEY_ID is not set!"
              exit 1
            else
              echo "✓ AWS_ACCESS_KEY_ID is set (length: ${#AWS_ACCESS_KEY_ID})"
            fi

            if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
              echo "ERROR: AWS_SECRET_ACCESS_KEY is not set!"
              exit 1
            else
              echo "✓ AWS_SECRET_ACCESS_KEY is set (length: ${#AWS_SECRET_ACCESS_KEY})"
            fi

            echo "First 4 chars of Access Key: ${AWS_ACCESS_KEY_ID:0:4}****"
      - run:
          name: Debug - Test AWS Connection
          command: |
            echo "Testing AWS connection..."
            aws sts get-caller-identity

            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            echo "Current AWS Account: $ACCOUNT_ID"
            echo "Expected AWS Account: 962349671273"

            if [ "$ACCOUNT_ID" != "962349671273" ]; then
              echo "WARNING: Account mismatch! Using account $ACCOUNT_ID instead of 962349671273"
              echo "This might cause issues with ECR access."
            else
              echo "✓ Account ID matches!"
            fi
      - run:
          name: Build Docker Image
          command: |
            docker build -t githubscoringserviceapi .
      - run:
          name: Login to AWS ECR
          command: |
            aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 962349671273.dkr.ecr.eu-central-1.amazonaws.com
      - run:
          name: Tag and Push to ECR
          command: |
            docker tag githubscoringserviceapi:latest 962349671273.dkr.ecr.eu-central-1.amazonaws.com/githubscoringserviceapi:latest
            docker push 962349671273.dkr.ecr.eu-central-1.amazonaws.com/githubscoringserviceapi:latest

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - docker-build-push:
          requires:
            - build
          filters:
            branches:
              only: main

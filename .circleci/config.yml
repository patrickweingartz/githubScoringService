version: 2.1

jobs:
  test:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout

      - run:
          name: Run Unit & Integration Tests
          command: |
            mvn clean verify

  deploy:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: echo "Deploy to ECS"

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test:
          filters:
            branches:
              only: main

      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
